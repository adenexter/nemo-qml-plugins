Name: nemo-qml-plugins
Summary: Nemo QML plugins source package.
Group: System/Libraries
Description: Do not install this, install the subpackaged plugins.
Version: 0.3.5
Release: 1
Sources:
    - "%{name}-%{version}.tar.bz2"
License: BSD
URL: https://github.com/nemomobile/nemo-qml-plugins
Configure: none
Builder: qmake
NoFiles: true

PkgConfigBR:
    - QtCore >= 4.7.0
    - QtDeclarative
    - QtGui
    - QtContacts
    - QtWebKit
    - mlite
    - libsignon-qt
    - accounts-qt >= 1.4
    - timed
    - x11 # utilities
    - QtSparql # contacts
    - QJson # social

SubPackages:
    - Name: contacts
      Summary: QML contacts plugin
      Group: System/Libraries
      Description: A more performant (and less problematic) QtContacts QML binding
      Files:
          - "%{_libdir}/qt4/imports/org/nemomobile/contacts/libnemocontacts.so"
          - "%{_libdir}/qt4/imports/org/nemomobile/contacts/qmldir"
    - Name: contacts-tests
      Summary: QML contacts plugin tests
      Group: System/Libraries
      Description: Tests for QML contacts plugin
      Files:
          - "/opt/tests/nemo-qml-plugins/contacts/*"

    - Name: messages
      Summary: Plugin providing public messages API
      Group: System/Libraries
      Description: Plugin providing public API for interacting with messages applications
      Files:
          - "%{_libdir}/qt4/imports/org/nemomobile/messages/libnemomessages.so"
          - "%{_libdir}/qt4/imports/org/nemomobile/messages/qmldir"

    - Name: accounts
      Summary: Accounts framework support for QML applications
      Group: System/Libraries
      Description: Plugin providing libaccounts framework support for QML applications
      Files:
          - "%{_libdir}/qt4/imports/org/nemomobile/accounts/libnemoaccounts.so"
          - "%{_libdir}/qt4/imports/org/nemomobile/accounts/qmldir"

    - Name: accounts-tests
      Summary: QML accounts plugin tests
      Group: System/Libraries
      Description: Tests for QML accounts plugin
      Files:
          - "/opt/tests/nemo-qml-plugins/accounts/*"
          - "%{_datadir}/accounts/providers/test-provider.provider"
          - "%{_datadir}/accounts/services/test-service2.service"
          - "%{_datadir}/accounts/service_types/test-service-type2.service-type"

    - Name: signon
      Summary: Signon framework support for QML applications
      Group: System/Libraries
      Description: Plugin providing libsignon framework support for QML applications
      Files:
          - "%{_libdir}/qt4/imports/org/nemomobile/signon/libnemosignon.so"
          - "%{_libdir}/qt4/imports/org/nemomobile/signon/qmldir"

    - Name: signon-tests
      Summary: QML signon plugin tests
      Group: System/Libraries
      Description: Tests for QML signon plugin
      Files:
          - "/opt/tests/nemo-qml-plugins/signon/*"

    - Name: utilities
      Summary: Miscellaneous utility elements for QML applications
      Group: System/Libraries
      Description: Miscellaneous utility elements for QML applications.
      Files:
          - "%{_libdir}/qt4/imports/org/nemomobile/utilities/libnemoutilities.so"
          - "%{_libdir}/qt4/imports/org/nemomobile/utilities/qmldir"
    
    - Name: social
      Summary: QML social network abstraction
      Group: System/Libraries
      Description: Social network abstraction API for QML applications
      Files:
          - "%{_libdir}/qt4/imports/org/nemomobile/social/libnemosocial.so"
          - "%{_libdir}/qt4/imports/org/nemomobile/social/qmldir"
    
    - Name: notifications
      Summary: Notification support for QML applications
      Group: System/Libraries
      Description: Plugin providing notification support for QML applications
      Files:
          - "%{_libdir}/qt4/imports/org/nemomobile/notifications/libnemonotifications.so"
          - "%{_libdir}/qt4/imports/org/nemomobile/notifications/qmldir"

    - Name: notifications-devel
      Summary: Notification support for C++ applications
      Group: System/Libraries
      Description: Library providing notification support for C++ applications
      Files:
          - "%{_includedir}/nemo-qml-plugins/notifications/*.h"
          - "%{_libdir}/pkgconfig/nemonotifications.pc"
